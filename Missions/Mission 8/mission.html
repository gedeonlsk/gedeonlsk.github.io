<!-- Mission 8: Plateforme d'auto-formation -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'Auto-formation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Plateforme d'Auto-formation</h1>
        <p>Apprenez et perfectionnez vos compétences en JavaScript.</p>
    </header>

    <section class="exercises">
        <h2>Exercices</h2>
        <div id="exercise-list">
            <!-- Les exercices seront générés dynamiquement ici -->
        </div>
    </section>

    <script>
        const exercises = [
            {
                title: "Addition de deux nombres",
                description: "Créez une fonction addition(a, b) qui retourne la somme de a et b.",
                demo: `<label>Nombre 1: <input type='number' id='num1'></label>
                       <label>Nombre 2: <input type='number' id='num2'></label>
                       <button onclick='calculateAddition()'>Calculer</button>
                       <p id='result'></p>`
            },
            {
                title: "Inverser une chaîne",
                description: "Créez une fonction qui inverse une chaîne de caractères.",
                demo: `<label>Chaîne: <input type='text' id='stringInput'></label>
                       <button onclick='reverseString()'>Inverser</button>
                       <p id='reverseResult'></p>`
            }
        ];

        const exerciseList = document.getElementById('exercise-list');

        exercises.forEach((exercise, index) => {
            const exerciseCard = document.createElement('div');
            exerciseCard.classList.add('card');

            exerciseCard.innerHTML = `
                <h3>${exercise.title}</h3>
                <p>${exercise.description}</p>
                <div class="demo">${exercise.demo}</div>
            `;

            exerciseList.appendChild(exerciseCard);
        });

        function calculateAddition() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerText = `Résultat: ${num1 + num2}`;
        }

        function reverseString() {
            const str = document.getElementById('stringInput').value;
            document.getElementById('reverseResult').innerText = `Résultat: ${str.split('').reverse().join('')}`;
        }
    </script>
</body>
</html>
