<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module de Facturation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Module de Facturation</h1>
    </header>
    
    <section class="facturation">
        <h1>Facture</h1>
        <table id="table_inv">
            <thead>
                <tr>
                    <th>DESCRIPTION</th>
                    <th>QUANTITÉ</th>
                    <th>PRIX UNITAIRE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row" id="modelcline">
                    <td><input type="text" class="desc" placeholder="Description"></td>
                    <td><input type="number" class="qte" min="0"></td>
                    <td><input type="number" class="prix" min="0" step="0.01"></td>
                    <td><input type="text" class="total" readonly></td>
                </tr>
                <tr class="row lastrow" id="lastLigne"></tr>
            </tbody>
        </table>
    
        <div class="inputs">
            <label for="remise">Remise (%):</label>
            <input type="number" id="remise" value="10" min="0" max="100">
            <label for="taxe">Taux d'imposition (%):</label>
            <input type="number" id="taxe" value="10" min="0">
            <label for="expedition">Frais d'expédition:</label>
            <input type="number" id="expedition" value="12" min="0" step="0.01">
        </div>
    
        <div class="buttons">
            <button onclick="ajouterLigne()">Ajouter une ligne</button>
            <button onclick="remplir()">Remplir automatiquement</button>
            <button onclick="calculer()">Calculer</button>
            <button onclick="annuler()">Annuler</button>
        </div>
    
        <div class="totals">
            <p>SOUS-TOTAL: <span id="sousTotal">0</span></p>
            <p>SOUS-TOTAL MOINS LES REMISES: <span id="sousTotalRemise">0</span></p>
            <p>TAXE TOTALE: <span id="taxeTotale">0</span></p>
            <p>SOLDE: <span id="solde">0</span></p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
